<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - AHV Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #171717;
            font-family: sans-serif;
            overflow: hidden;
            color: white;
        }

        .wrap {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 90vw;
            margin: auto;
            z-index: 0;
            perspective: 600px;
        }

        .c {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotateX(0deg) rotateY(0deg) translateZ(150px);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg) translateZ(150px);
            }
        }

        /* ====== Login Content ====== */
        .overlay {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 50, 0.85);
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .content {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2); /* Transparent glassy effect */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            color: #fff;
            backdrop-filter: blur(8px); /* Frosted effect */
            z-index: 2;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        form input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #aaa;
        }

        form input::placeholder {
            color: #eee;
        }

        form button {
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #ff5733;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 50, 0.8);
            color: white;
            text-align: center;
            z-index: 2;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- 3D Animated Background -->
<div class="wrap" id="bgWrap"></div>

<!-- Foreground Content -->
<div class="overlay">
    <header>AHV Chat</header>

    <div class="content">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm" action="login-success.html" method="GET">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p><a href="index.html" style="color: #ccc;">Go Back</a></p>
        </div>
    </div>

    <footer>&copy; 2025 AHV Chat. All Rights Reserved.</footer>
</div>

<!-- JavaScript for animation -->
<script>
    const wrap = document.getElementById("bgWrap");
    for (let i = 0; i < 99; i++) {
        const dot = document.createElement("div");
        dot.className = "c";
        const rotateX = Math.floor(Math.random() * 360);
        const rotateY = Math.floor(Math.random() * 360);
        const delay = Math.random() * 20;

        dot.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(150px)`;
        dot.style.animationDelay = `-${delay}s`;
        wrap.appendChild(dot);
    }
</script>
</body>
</html>
